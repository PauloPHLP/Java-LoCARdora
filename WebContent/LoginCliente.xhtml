<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Login de cliente</ui:define>

	<ui:define name="conteudo">

		<h:head>

			<style type="text/css">
</style>

		</h:head>

		<h:body>

			<center>

				<div class="jumbotron jumbotron-fluid"
					style="background-color: #000000">
					<div class="container">
						<h1 class="display-3" align="center" style="color: #868e96">
							<img src="img/Icones/Login.png"
								style="width: 100px; height: 100px;"></img> Login do cliente
						</h1>
					</div>
				</div>

				<form jsf:id="form" method="post">

					<h:messages styleClass="alert alert-danger">
					</h:messages>

					<p></p>

					<div class="form-group">
						<label for="exampleInputEmail1" style="color: #868e96">Endereço
							de e-amail</label> <input jsf:id="email"
							jsf:value="#{mBeanCadastroCliente.email}" type="email"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="E-mail" required="required"></input><small
							id="emailHelp" class="form-text text-muted">Nós nunca
							compartilharemos seu e-mail com ninguém.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" style="color: #868e96">Senha</label>
						<input jsf:id="senha" jsf:value="#{mBeanCadastroCliente.senha}"
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Senha" required="required"></input>
					</div>
					<div class="form-check">
						<label class="form-check-label" style="color: #868e96"> <input
							type="checkbox" class="form-check-input" checked="checked"></input> Lembrar dos
							meus dados
						</label>
					</div>
					<button type="submit" jsf:id="logar" jsf:action="#{mBeanCadastroCliente.login}" class="btn btn-primary"
						style="background-color: #364351; border-color: #364351;">Login</button>
				</form>

				<input type="submit" jsf:id="logar"
					jsf:action="#{mBeanCadastroCliente.login}" class="btn btn-primary"
					name="Cadastrar" value="Cadastrar"
					style="background-color: #364351; border-color: #364351; border-radius: 5px; margin: 2px"
					onclick="window.location='CadastroDeCliente.jsf';"></input>

			</center>

		</h:body>

	</ui:define>

</ui:composition>

</html>
