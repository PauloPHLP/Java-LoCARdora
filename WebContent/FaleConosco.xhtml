<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Fale conosco</ui:define>

	<ui:define name="conteudo">

		<div class="jumbotron jumbotron-fluid"
			style="background-color: #000000">
			<div class="container">
				<h1 class="display-3" align="center" style="color: #868e96">
					<img src="img/Icones/Fale conosco.png"
						style="width: 100px; height: 100px;"></img> Fale conosco
				</h1>
			</div>

		</div>

		<form action="PaginaInicial.jsf" method="post">
			<div class="form-group" align="center">
				<label for="exampleFormControlInput1" style="color: #fff">Endereço
					de E-mail</label> <input type="email" class="form-control"
					id="exampleFormControlInput1" placeholder="nome@exemplo.com"></input>
			</div>
			<div class="form-group" align="center">
				<label for="exampleFormControlSelect1" style="color: #fff">Porque
					deseja falar conosco?</label> <select class="form-control"
					id="exampleFormControlSelect1">
					<option>Dúvidas</option>
					<option>Sugestões</option>
					<option>Reclamações</option>
					<option>Elogios</option>
					<option>Outro</option>
				</select>
			</div>
			<div class="form-group" align="center">
				<label for="exampleFormControlTextarea1" style="color: #fff">Digite
					seu texto no campo abaixo</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="5" style="resize: none"></textarea>
			</div>

			<center>

				<input type="submit" value="Enviar" class="btn btn-primary"
					style="background-color: #364351; border-color: #364351;"
					onclick="alert('Mensagem enviada com sucesso!')"></input> <input
					type="button" value="Voltar" class="btn btn-primary"
					style="background-color: #364351; border-color: #364351;"
					onClick="history.go(-1)"></input>

			</center>

		</form>

		<p></p>

		<div>

			<p></p>
			<br></br>

			<center>

				<h1 class="display-3" align="center" style="color: #868e96">
					<img src="img/Icones/Telefone.png"
						style="width: 100px; height: 100px;"></img> (041) 96859-9878
				</h1>

				<a href="http://facebook.com" style="color: #868e96;"><img
					src="img/Icones/Facebook.png" style="width: 30px; height: 30px;"></img>
					Facebook</a> <a href="http://twitter.com" style="color: #868e96;"><img
					src="img/Icones/Twitter.png" style="width: 30px; height: 30px;"></img>
					Twitter </a> <a href="http://instagram.com" style="color: #868e96;"><img
					src="img/Icones/Instagram.png" style="width: 30px; height: 30px;"></img>
					Instagram </a>

			</center>

			<p></p>
			<br></br>

		</div>

	</ui:define>

</ui:composition>

</html>
