<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Alugue um veículo</ui:define>

	<ui:define name="conteudo">

		<h:head>

			<style type="text/css">
</style>

		</h:head>

		<h:body>

			<center>

				<div class="jumbotron jumbotron-fluid"
					style="background-color: #000000">
					<div class="container">
						<h1 class="display-3" align="center" style="color: #868e96">
							<img src="img/Icones/Alugue um veículo.png"
								style="width: 100px; height: 100px;"></img> Alugue um veículo
						</h1>
					</div>
				</div>

			<form jsf:id="form" style="height: 1000px;">

				<h:selectOneMenu id="tipo" value="#{mBeanCadastroVeiculo.tipo}"
					valueChangeListener="#{mBeanCadastroVeiculo.mostrarCarro}"
					onchange="submit();"
					style="border-radius: 7px; width: 30%; height: 45px;
						vertical-align:middle; background-color: #adb5bc">
					<f:selectItem itemLabel="Todos os veículos" itemValue=""></f:selectItem>
					<f:selectItem itemLabel="Carros" itemValue="Carro"></f:selectItem>
					<f:selectItem itemLabel="Motos" itemValue="Moto"></f:selectItem>
				</h:selectOneMenu>

				<div class="container" align="center"
					style="margin-left: 70px; margin-right: -50px; padding: -100px; padding-right: 10px; padding-left: 10px; border: -50%;">

					<p></p>
					<br></br>

					<ui:repeat var="veiculo" value="#{mBeanCadastroVeiculo.veiculos}">

						<div class="card-deck"
							style="width: 25%; height: 30%; float: left; padding: 5px; border-radius: 4px; text-align: center;"
							align="center">
							<div class="card" style="background-color: #303030; color: #FFF; width: 100%; height: 100%">
								<h:graphicImage value="ServletImagemVeiculos?id=#{veiculo.id}"
									width="100%" height="50%"></h:graphicImage>
								<div class="card-body">
									<h4 class="card-title">
										<h:outputText value="#{veiculo.modelo}"></h:outputText>
									</h4>
									<p class="card-text">
										<h:outputText value="#{veiculo.descricao}"></h:outputText>
									</p>
									<p class="card-text">
										<input
											style="background-color: #364351; border-color: #364351; margin: 2px; margin-top: -1px"
											type="submit" jsf:id="btnDetalhes"
											jsf:action="#{mBeanCadastroVeiculo.carregarVeiculo(veiculo)}"
											value="Detalhes" class="btn btn-primary"> </input>
									</p>
								</div>
							</div>
						</div>

					</ui:repeat>

				</div>

			</form>

			<p></p>
			<p></p>
			<br></br>
			<br></br>
			
			</center>

		</h:body>

	</ui:define>

</ui:composition>

</html>
