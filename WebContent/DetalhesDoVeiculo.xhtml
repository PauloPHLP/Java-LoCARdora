<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Detalhes do veículo</ui:define>

	<ui:define name="conteudo">

		<h:head>

			<style type="text/css">
#registration-form {
	font-family: 'Open Sans Condensed', sans-serif;
	width: 400px;
	min-width: 250px;
	margin: 20px auto;
	position: relative;
}

#registration-form .fieldset {
	background-color: #364351;
	border-radius: 3px;
}

#registration-form legend {
	text-align: center;
	background: #364351;
	width: 100%;
	padding: 30px 0;
	border-radius: 3px 3px 0 0;
	color: white;
	font-size: 2em;
}

.fieldset form {
	border: 1px solid #2f2f2f;
	margin: 0 auto;
	display: block;
	width: 100%;
	padding: 30px 20px;
	box-sizing: border-box;
	border-radius: 0 0 3px 3px;
}

.placeholder #registration-form label {
	display: none;
}

.no-placeholder #registration-form label {
	margin-left: 5px;
	position: relative;
	display: block;
	color: grey;
	text-shadow: 0 1px white;
	font-weight: bold;
}
/* all */
::-webkit-input-placeholder {
	text-shadow: 1px 1px 1px white;
	font-weight: bold;
}

::-moz-placeholder {
	text-shadow: 0 1px 1px white;
	font-weight: bold;
} /* firefox 19+ */
:-ms-input-placeholder {
	text-shadow: 0 1px 1px white;
	font-weight: bold;
} /* ie */
#registration-form input[type=text] {
	padding: 15px 20px;
	border-radius: 1px;
	margin: 5px auto;
	background-color: #f7f7f7;
	border: 1px solid silver;
	-webkit-box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.2);
	box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.2), 0 1px
		rgba(255, 255, 255, .8);
	width: 100%;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
	-webkit-transition: background-color .5s ease;
	-moz-transition: background-color .5s ease;
	-o-transition: background-color .5s ease;
	-ms-transition: background-color .5s ease;
	transition: background-color .5s ease;
}

.no-placeholder #registration-form input[type=text] {
	padding: 10px 20px;
}

#registration-form input[type=text]:active, .placeholder #registration-form input[type=text]:focus
	{
	outline: none;
	border-color: silver;
	background-color: white;
}

#registration-form input[type=submit] {
	font-family: 'Open Sans Condensed', sans-serif;
	text-transform: uppercase;
	outline: none;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
	width: 100%;
	background-color: #364351;
	padding: 10px;
	color: white;
	border: 1px solid #364351;
	border-radius: 3px;
	font-size: 1.5em;
	font-weight: bold;
	margin-top: 5px;
	cursor: pointer;
	position: relative;
	top: 0;
}

#registration-form input[type=submit]:hover {
	background-color: #ff7d00;
}

#registration-form input[type=submit]:active {
	background: #ff7d00;
}

.parsley-error-list {
	background-color: #C34343;
	padding: 5px 11px;
	margin: 0;
	list-style: none;
	border-radius: 0 0 3px 3px;
	margin-top: -5px;
	margin-bottom: 5px;
	color: white;
	border: 1px solid #870d0d;
	border-top: none;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	position: relative;
	top: -1px;
	text-shadow: 0px 1px 1px #460909;
	font-weight: 700;
	font-size: 12px;
}

.parsley-error {
	border-color: #870d0d !important;
	border-bottom: none;
}

#registration-form select {
	width: 100%;
	padding: 5px;
}

::-moz-focus-inner {
	border: 0;
}
</style>

		</h:head>

		<h:body>

			<div class="jumbotron jumbotron-fluid"
				style="background-color: #000000">
				<div class="container">
					<h1 class="display-3" align="center" style="color: #868e96">
						Detalhes do veículo</h1>
				</div>
			</div>

			<div id="registration-form">
				<div class='fieldset' style="width: 90%">
					<legend>
						<img src="img/Icones/Veiculos.png"
							style="width: 100px; height: 100px;"></img>
					</legend>

					<form jsf:id="form">

						<input type="hidden" jsf:id="id"
							jsf:value="#{mBeanCadastroVeiculo.id}"></input> <input
							type="hidden" jsf:id="caminhoImagem"
							jsf:value="#{mBeanCadastroVeiculo.caminhoImagem}" />

						<h:graphicImage value="ServletImagemVeiculos?id=#{veiculo.id}"
							width="100%" height="25%" style="border-radius: 35%"></h:graphicImage>

						<p></p>

						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Modelo: #{mBeanCadastroVeiculo.modelo}" />
							</p>
						</div>

						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Fabricante: #{mBeanCadastroVeiculo.fabricante}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Carroceria: #{mBeanCadastroVeiculo.carroceria}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Cilindradas: #{mBeanCadastroVeiculo.cilindradas} cc" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Potência: #{mBeanCadastroVeiculo.potencia} cv" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Relação peso/potência: #{mBeanCadastroVeiculo.pesoPotencia} kg/cv" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Tração: #{mBeanCadastroVeiculo.tracao}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Torque: #{mBeanCadastroVeiculo.torque} kgfm" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Aceleração (0-100): #{mBeanCadastroVeiculo.aceleracao} segundos" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Velocidade máxima: #{mBeanCadastroVeiculo.velocidadeMaxima} km/h" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Câmbio: #{mBeanCadastroVeiculo.cambio}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Número de marchas: #{mBeanCadastroVeiculo.numeroMarchas}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Combustível: #{mBeanCadastroVeiculo.combustivel}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Consumo: #{mBeanCadastroVeiculo.consumo} km/l" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Peso: #{mBeanCadastroVeiculo.peso} kg" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Ocupantes: #{mBeanCadastroVeiculo.ocupantes}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" id="preco" name="preco" style="border-radius: 4px; height: 40px"
									placeholder="Preço: R$ #{mBeanCadastroVeiculo.preco}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Valor por hora: R$ #{mBeanCadastroVeiculo.valorHora}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Placa: #{mBeanCadastroVeiculo.placa}" />
							</p>
						</div>
						<div>
							<p>
								<input type="text" style="border-radius: 4px; height: 40px"
									placeholder="Descrição: #{mBeanCadastroVeiculo.descricao}" />
							</p>
						</div>

						<input type="submit" jsf:id="detalhesVeiculo"
							jsf:action="#{mBeanCarrinho.adicionar(mBeanCadastroVeiculo.id)}"
							value="Alugar" class="btn btn-primary"></input>

					</form>
				</div>
			</div>

		</h:body>

	</ui:define>

</ui:composition>

</html>
